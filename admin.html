<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KC Admin</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px;background:#0b0f17;color:#e8eefc}
    .card{max-width:980px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:14px;padding:16px;margin:0 auto}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,button{border-radius:10px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.35);color:#e8eefc;padding:10px 12px}
    input{flex:1;min-width:260px}
    button{cursor:pointer}
    button:hover{background:rgba(255,255,255,.12)}
    .muted{color:#a8b3cc;font-size:14px}
    .err{margin-top:12px;color:#ff6b6b;white-space:pre-wrap}
    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{border-bottom:1px solid rgba(255,255,255,.12);padding:10px;vertical-align:top}
    th{color:#a8b3cc;text-align:left;font-weight:600}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.14);font-size:12px}
    .danger{border-color:rgba(255,90,90,.45);background:rgba(255,90,90,.12)}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 6px">KC Admin</h1>
    <div class="muted">Gebruik je ADMIN_TOKEN om leads te bekijken/verwijderen.</div>

    <div class="row" style="margin-top:12px">
      <input id="token" type="password" placeholder="ADMIN_TOKEN plakken..." />
      <button id="load">Leads laden</button>
      <button id="ping">Health check</button>
    </div>

    <div id="status" class="muted" style="margin-top:10px"></div>
    <div id="error" class="err"></div>

    <div id="tableWrap"></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function setError(msg){
      $("error").textContent = msg || "";
    }
    function setStatus(msg){
      $("status").textContent = msg || "";
    }

    async function api(path, opts={}){
      const token = $("token").value.trim();
      const headers = Object.assign(
        { "Content-Type": "application/json" },
        opts.headers || {}
      );
      if (token) headers.Authorization = "Bearer " + token;

      const res = await fetch(path, { ...opts, headers });
      const text = await res.text();

      let data;
      try { data = JSON.parse(text); } catch { data = { raw: text }; }

      if (!res.ok) {
        const msg = data?.error ? data.error : (data?.raw || `HTTP ${res.status}`);
        throw new Error(msg);
      }
      return data;
    }

    function render(rows){
      if (!rows || !rows.length){
        $("tableWrap").innerHTML = `<div class="muted" style="margin-top:14px">Geen leads gevonden.</div>`;
        return;
      }

      const html = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Datum</th>
              <th>Naam</th>
              <th>Email / Tel</th>
              <th>Service</th>
              <th>Bericht</th>
              <th>Bron</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            ${rows.map(r => `
              <tr>
                <td><span class="pill">#${r.id}</span></td>
                <td>${r.createdAt || ""}</td>
                <td>${escapeHtml(r.name || "")}</td>
                <td>
                  ${escapeHtml(r.email || "")}<br/>
                  <span class="muted">${escapeHtml(r.phone || "")}</span>
                </td>
                <td>${escapeHtml(r.service || "")}</td>
                <td>${escapeHtml(r.message || "")}</td>
                <td><span class="pill">${escapeHtml(r.source || "")}</span></td>
                <td>
                  <button class="danger" onclick="delLead(${r.id})">Verwijderen</button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
      $("tableWrap").innerHTML = html;
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    async function loadLeads(){
      setError("");
      setStatus("Leads laden...");
      const data = await api("/api/admin/leads");
      render(data.rows);
      setStatus(`OK: ${data.rows.length} leads geladen.`);
    }

    async function delLead(id){
      if (!confirm("Lead verwijderen?")) return;
      setError("");
      setStatus("Verwijderen...");
      await api("/api/admin/leads/" + id, { method: "DELETE" });
      await loadLeads();
    }
    window.delLead = delLead;

    $("load").addEventListener("click", async () => {
      try { await loadLeads(); }
      catch(e){ setError(String(e.message || e)); setStatus(""); }
    });

    $("ping").addEventListener("click", async () => {
      try {
        setError("");
        const data = await api("/health", { headers: {} });
        setStatus("Health OK: " + (data.time || ""));
      } catch(e){
        setError(String(e.message || e));
        setStatus("");
      }
    });
  </script>
</body>
</html>
